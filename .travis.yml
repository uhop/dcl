sudo: required

addon:
  chrome: stable

language: node_js

node_js:
  - "6"
  - "8"
  - "10"

env:
  - PHANTOM=true
  - PHANTOM=false

matrix:
  exclude:
    - node_js: "6"
      env: PHANTOM=true
    - node_js: "8"
      env: PHANTOM=true

before_script: if [ "$PHANTOM" == "true" ]; then export RUN_TEST="npm run test-browser"; else export RUN_TEST="npm test"; fi

script: $RUN_TEST

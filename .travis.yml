sudo: required

addon:
  chrome: stable

language: node_js

node_js:
  - "8"
  - "10"
  - "12"
  - "14"

env:
  - BROWSER=true
  - BROWSER=false

matrix:
  exclude:
    - node_js: "8"
      env: BROWSER=true
    - node_js: "10"
      env: BROWSER=true
    - node_js: "12"
      env: BROWSER=true

before_script: if [ "$BROWSER" == "true" ]; then export RUN_TEST="npm run test-browser"; else export RUN_TEST="npm test"; fi

script: $RUN_TEST
